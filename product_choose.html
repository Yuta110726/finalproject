        <script>
            document.getElementById("filter-toggle").addEventListener("click", () => {
                document.querySelector(".filters").classList.toggle("hidden");
            });

            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const cards = document.querySelectorAll('.card');

            checkboxes.forEach(cb => {
                cb.addEventListener('change', () => {
                    const genderFilters = Array.from(document.querySelectorAll('input[name="gender"]:checked')).map(cb => cb.value);
                    const typeFilters = Array.from(document.querySelectorAll('input[name="type"]:checked')).map(cb => cb.value);

                    cards.forEach(card => {
                        const gender = card.dataset.gender.split(" ");
                        const type = card.dataset.type;

                        const genderMatch = genderFilters.length === 0 || genderFilters.some(g => gender.includes(g));
                        const typeMatch = typeFilters.length === 0 || typeFilters.includes(type);

                        card.style.display = (genderMatch && typeMatch) ? "block" : "none";
                    });
                });
            });
        </script>
