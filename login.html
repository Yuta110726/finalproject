    <main class="container mt-5">
        <h1>會員登入</h1>
        <form id="registerForm">
            <div class="mb-3">
                <label for="name" class="form-label">名字:</label>
                <input type="text" id="name" name="name" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">性別:</label>
                <select id="gender" name="gender" class="form-select">
                    <option value="男性">男生</option>
                    <option value="女性">女生</option>
                    <option value="其他">其他</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="size" class="form-label">鞋子的尺寸:</label>
                <input type="number" id="size" name="size" class="form-control" min="20" max="35" required />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">電子郵件:</label>
                <input type="email" id="email" name="email" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">地址:</label>
                <input type="text" id="address" name="address" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">電話號碼:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9\-+\s]+" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-primary">登錄</button>
        </form>
    </main>

    <!-- Bootstrap JS -->
